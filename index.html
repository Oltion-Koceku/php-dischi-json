<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>

  <!-- fontAwsome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css' integrity='sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==' crossorigin='anonymous'/>
  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- axios -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.js' integrity='sha512-pmaEGtUAy7E5gRmwjLqQAD/QWw0dL4Z59b6b+2HQkqQwQ+HcPLLb9/KbUNo5zr10WuXmbivK9nYVZOyDkMgZMg==' crossorigin='anonymous'></script>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/style.css">
  
  <title>PHP Dischi JSON</title>
</head>
<body>
  <div id="app">
    
    <div class="container">
      <div class="row row-cols-3 mt-5">
        
        <div v-for="(dischi, index) in dischiArray"
        @click="dischi.back = !dischi.back"
        
        :key="index"
         class="card mb-5" style="width: 18rem;"   >
          <img :src="dischi.poster" class="card-img-top" :alt="dischi.title">
          <div class="star">
            <i @click="colorStar(index)" :class="!dischi.star ? '' : 'text-danger' " class="fa-solid fa-star"></i>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{dischi.title}}</h5>
          <div :class="dischi.back === false ? 'd-none' : '' " class="back">
            <p class="card-text">{{dischi.author}}</p>
            <p class="card-text">{{dischi.year}}</p>
            <p class="card-text">{{dischi.genre}}</p>
          </div>  
          
          <button @click.stop="eliminateAlbum(index)" class="btn btn-danger  mt-5">Elimina</button>
          
          </div>

        </div>
        
        
      </div>
      <div class="invio d-flex text-white ">
          <div class="titolo me-2 ">
            <h2>Titolo</h2>
            <input v-model="newAlbum.title" type="text">
          </div>
          <div class="autore me-2">
            <h2>autore</h2>
            <input v-model="newAlbum.author" type="text">
          </div>
          <div class="anno me-2">
            <h2>anno</h2>
            <input v-model="newAlbum.year" type="text">
          </div>
          <div class="poster me-2">
            <h2>poster (link)</h2>
            <input v-model="newAlbum.poster" type="text">
          </div>
          <div class="genere me-2">
            <h2>genere</h2>
            <input v-model="newAlbum.genre" type="text">
          </div>
        </div>
      <button @click="addNewAlbum()" class="btn btn-danger  mt-5">Invia</button>
      
    </div>

  </div>


  <script type="module" src="script.js"></script>
</body>
</html>
