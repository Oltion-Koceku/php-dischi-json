<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>

  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- axios -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.js' integrity='sha512-pmaEGtUAy7E5gRmwjLqQAD/QWw0dL4Z59b6b+2HQkqQwQ+HcPLLb9/KbUNo5zr10WuXmbivK9nYVZOyDkMgZMg==' crossorigin='anonymous'></script>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/style.css">
  
  <title>PHP Dischi JSON</title>
</head>
<body>
  <div id="app">
    
    <div class="container">
      <div class="row row-cols-3 mt-5">
        
        <div v-for="(dischi, index) in dischiArray"
        @click="dischi.back = !dischi.back"
        
        :key="index"
         class="card mb-5" style="width: 18rem;"   >
          <img :src="dischi.poster" class="card-img-top" :alt="dischi.title">
          <div class="card-body">
            <h5 class="card-title">{{dischi.title}}</h5>
          <div :class="dischi.back === false ? 'd-none' : '' " class="back">
            <p class="card-text">{{dischi.author}}</p>
            <p class="card-text">{{dischi.year}}</p>
            <p class="card-text">{{dischi.genre}}</p>
          </div>  
            
            
          </div>
        </div>
        
      </div>
    </div>

  </div>


  <script type="module" src="script.js"></script>
</body>
</html>
